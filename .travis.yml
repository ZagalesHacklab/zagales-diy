language: ruby
rvm:
  - 2.0.0
before_script:
  - gem install sass
  - pwd
  - ls -laR ./vendor/bundle
  - echo $PATH
  - cd frontend
  - compass
  - echo $PATH
  - npm install
  - npm install -g bower
  - npm install -g grunt-cli
  - bower cache clean
  - bower install
  - cd ..
script:
  - cd frontend
  - grunt test
  - cd ..
