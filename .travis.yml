language: ruby 
rvm:
  - 2.0.0
before_script:
  - bundle exec compass
  - bundle exec rspec
  - cd frontend
  - npm install
  - npm install -g bower
  - npm install -g grunt-cli
  - bower cache clean
  - bower install
  - cd ..
script:
  - cd frontend
  - grunt test
  - cd ../backend
  - rspec spec
