language: ruby 
rvm:
  - 2.0.0
before_script:
  - rvm autolibs enable
  - rvm reload
  - cd backend
  - bundle install --deployment
  - cd ../frontend
  - bundle exec compass
  - npm install
  - npm install -g bower
  - npm install -g grunt-cli
  - bower cache clean
  - bower install
  - cd ..
script:
  - cd frontend
  - grunt test
  - cd ../backend
  - rspec spec
